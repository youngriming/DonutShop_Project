<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <div id="member_wrap">
        <div id="member">
            <!--            <img th:src="@{/img/snb_tit_membership.png}" alt="member">-->
            <h1 style="color: #00704a;">MEMBER</h1>
            <span id="member_box">
                <ul>
                    <li class="member_first"><a href="/members/findId"><p style="color: #fff;">아이디 찾기</p></a></li>
                    <li class="member_first2"><a href="/members/new"><p>로그인</p></a></li>
                </ul>
            </span>
        </div>

        <div id="member2">
            <div id="m_img">
                <div id="m_box">
                    <h1>조회 결과</h1><br>
                    <p>입력하신 회원 정보로<br>조회한 결과입니다.</p>
                </div>
            </div>

            <div id="form_wrap">
                <div id="checkbox">
                    <div id="check1"><img th:src="@{/img/img_table_ico.gif}" alt="icon"></div>
                    <div id="check2"><h4>회원 정보</h4></div>
                </div><br>

                <form style="margin-left:40px;">
                    <div id="form-group">
                        <img th:src="@{/img/check.jpeg}">
                        <p>고객님의 아이디는 "<span th:text=${MemberId} style="color:#00704a; font-weight: bold; font-size:20px"></span>"입니다.</p>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </div>
</div>
</html>
