<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <style>
        #member_wrap {
             height: 800px;
        }

        .form-control{
            width:840px;
            outline:none;
        }

        #check1{
            margin-left:40px;
        }
    </style>
</head>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>
</th:block>

<div layout:fragment="content">
    <div id="member_wrap">
        <div id="member">
            <h1 style="color: #00704a;">MEMBER</h1>
            <span id="member_box">
                <ul>
                    <li class="member_first"><a href="/members/myInfo"><p style="color: #fff;">내 정보 조회</p></a></li>
                    <li class="member_first2"><a href="/members/updateInfo"><p>내 정보 수정</p></a></li>
                </ul>
            </span>
        </div>

        <div id="member2">
            <div id="m_img"><!--회원가입 배너 이미지-->
                <div id="m_box">
                    <h1>내 정보 조회</h1><br>
                    <p>고객님의 정보를<br>확인하실 수 있습니다.</p>
                </div>
            </div>

            <div id="form_wrap">
                <div id="checkbox">
                    <div id="check1"><img th:src="@{/img/img_table_ico.gif}" alt="icon"></div>
                    <div id="check2"><h4>고객 정보</h4></div>
                </div><br>


                <form th:object="${memberFormDto}" style="margin-left:40px;">
                    <div class="form-group"><!--이름-->
                        <label th:for="name" class="fr_bg">이름</label>
                        <input type="text" th:field="*{name}" class="form-control" readonly>
                    </div>
                    <div class="form-group"><!--이메일-->
                        <label th:for="email" class="fr_bg">이메일주소</label>
                        <input type="text" th:field="*{email}" class="form-control" readonly>
                    </div>
                    <div class="form-group" onclick="findAdr()"><!--우편번호-->
                        <label th:for="zipcode" class="fr_bg">우편번호</label>
                        <input type="text" th:field="*{zipcode}" class="form-control" readonly>
                    </div>
                    <div class="form-group"><!--도로명 주소-->
                        <label th:for="streetAdr" class="fr_bg">도로명 주소</label>
                        <input type="text" th:field="*{streetAdr}" class="form-control" readonly>
                    </div>
                    <div class="form-group"><!--상세 주소-->
                        <label th:for="detailAdr" class="fr_bg">상세 주소</label>
                        <input type="text" th:field="*{detailAdr}" class="form-control" readonly>
                    </div>
                    <div class="form-group"><!--전화번호-->
                        <label th:for="telNumber" class="fr_bg">전화번호</label>
                        <input type="text" th:field="*{telNumber}" class="form-control" readonly>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </div>
</div>
</html>
